<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefonica</title>
</head>

<body>
    <div>
        <h2>Agenda Telefonica</h2>

        <div class="flex">
            <input type="text" name="name" id="name" placeholder="Nome Completo" required>
            <input type="number" name="fixo" id="fixo" placeholder="Telefone Fixo" required maxlength="10">
            <input type="number" name="fone" id="fone" placeholder="Telefone Celular" required maxlength="11">
            <input type="text" name="foto" id="foto" placeholder="URL da foto" required>
            <input type="date" name="data" id="data" required>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
        </div>

        <div class="flex">
            <input type="number" name="cep" id="cep" placeholder="CEP" required maxlength="8">
            <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
            <input type="text" name="insta" id="insta" placeholder="@Instagram" required>
            <input type="text" name="github" id="github" placeholder="@GitHub" required>
            <button onclick=""></button>
        </div>
    </div>

    <div class="hidden"></div>
</body>

</html>
